<!DOCTYPE html>
<html>
<head>
    <title>Database Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(240, 240, 240, 0.5)),
                        url('https://vluwebmedia.s3.ap-southeast-1.amazonaws.com/large_VLU_0895_2d4e92b9c6.png') 
                        no-repeat center center fixed;
            background-size: cover; /* Ảnh bao phủ toàn bộ nền */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white; /* Nền trắng cho form */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 4px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Database Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('connect') }}">
            <div class="form-group">
                <label>Database Name:</label>
                <input type="text" name="database_name" placeholder="Enter database name" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label>Host:</label>
                <input type="text" name="host" value="localhost" required>
            </div>
            <div class="form-group">
                <label>Port:</label>
                <input type="text" name="port" value="5432" required>
            </div>
            <button type="submit" class="btn">Connect to Database</button>
        </form>
    </div>
</body>
</html>
